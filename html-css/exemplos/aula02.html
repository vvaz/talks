  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A descrição da vossa página, antigamente era indexado pelo Google-->

  <!-- Palavras chave da vossa página -->

  <!-- O autor da página -->
  <meta name="author" content="Valério Vaz">

  <title>Título da nossa página</title>
</head>

</html>
