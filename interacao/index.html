<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Cybersegurança</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link rel="stylesheet" href="./css/tailwind.min.css" />
    <link rel="stylesheet" href="../revealjs/dist/reveal.css" />
    <link rel="stylesheet" href="../revealjs/dist/theme/black.css" id="theme" />
    <link rel="stylesheet" href="../revealjs/plugin/highlight/monokai.css" />
    <link rel="stylesheet" href="./css/custom.css" />

    <style>
      .text-left {
        text-align: left;
      }
      p {
        font-size: 1.4rem;
        text-align: left;
      }
    </style>
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section data-background="#EDC9AF" style="text-left">
          <h2 style="color: #0077b6">Criadores de conteúdo</h2>
        </section>

        <section data-background="#EDC9AF" style="text-left">
          <h2 style="color: #0077b6">100?</h2>
        </section>

        <section data-background="#EDC9AF" style="text-left">
          <h2 style="color: #0077b6">3000</h2>
        </section>

        <section data-background="#EDC9AF" style="text-left">
          <h2 style="color: #0077b6">Interação</h2>
        </section>
      </div>
    </div>

    <script src="../revealjs/dist/reveal.js"></script>
    <script src="../revealjs/plugin/highlight/highlight.js"></script>

    <script>
      Reveal.initialize({
        center: true,
        hash: true,
        plugins: [RevealHighlight],
      });
    </script>
  </body>
</html>
